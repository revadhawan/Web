<html lang="en">
<head>

                $.get("https://api.github.com/users/RogerSV9/repos", function myFunction (data, status) {
                    $("tbody").html(` `);
                    for (let i=0; i<data.length;i++){
                        $("tbody").append(`
                            <tr>
                                <td>${data[i].name}</td>
                                <td>${data[i].description}</td>
                                <td>${data[i].watchers_count}</td>
                            </tr>
                        `);
                    }
                });
            });
  </script>
</head>

  <div class="container">
